<html lang="en">

<body>
  <div id="container">

    <div id="list-section">
      <input id="searchbox" type="text" placeholder="Find your friends">
      <ul id="users_list">

      </ul>
    </div>

    <div id="chat-section">

      <div id="chat-message">
        <ul class="space_list">
          <li id="messages"></li>
        </ul>
      </div>

      <div id="chat-input">
        <form onsubmit="return sendMessageWithId(chat_room_id, message);">
          <input id="message" placeholder="Enter message" autocomplete="off">
          <input type="submit">
        </form>
      </div>

    </div>
  </div>
